<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <!-- Linking CSS File -->
    <link rel="stylesheet" href="HomePage.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- welcome Section -->
    <div class="welcome">
        <h1>Welcome, Neva, ready to conquer your day?</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Task Cards Section -->
        <div class="task-cards">
            <div class="task-card">
                <h3>sample for rn</h3>
                <div class="task-controls">
                    <span class="priority">High Priority</span>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-card">
                <h3>another sample for rn</h3>
                <div class="task-controls">
                    <span class="priority">Medium Priority</span>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <!-- Add more task cards as needed -->
        </div>

        <!-- Daily Focus Section -->
        <div class="focus-section">
            <h2>Today's Top Tasks</h2>
            <ul>
                <li>bleh</li>
                <li>bloh</li>
            </ul>
        </div>

    </div>

    <!-- Floating Add Task Button -->
    <button class="add-task-btn">+</button>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Calendar</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </div>

</body>
</html>
