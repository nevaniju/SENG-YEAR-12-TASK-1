<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="LoginSignup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-page" id="signUpPage">
        <img src="#" alt="Task Nest Logo" class="logo">

    <!-- Sign-Up Page -->
    <div class="auth-page" id="signUpPage">
        <div class="auth-box">
            <h2>Welcome to Your Task Manager</h2>
            <h3>Sign Up</h3>
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="text" placeholder="Display Name" id="displayName">
            <input type="password" placeholder="Password" id="password">
            <button type="button" onclick="goToHomePage()">Login</button>
            <p>Already have an account? <span onclick="showLogin()">Log In</span></p>
        </div>
    </div>

    <!-- Login Page -->
    <div class="auth-page" id="loginPage" style="display: none;">
        <div class="auth-box">
            <h2>Welcome to Your Task Manager</h2>
            <h3>Log In</h3>
            <input type="text" placeholder="Display Name" id="loginDisplayName">
            <input type="password" placeholder="Password" id="loginPassword">
            <button type="button" onclick="goToHomePage()">Sign Up</button>
            <p>Don't have an account yet? <span onclick="showSignUp()">Sign Up</span></p>
        </div>
    </div>

    

    <script src="LoginSignUp.js"></script>
</body>
</html>
