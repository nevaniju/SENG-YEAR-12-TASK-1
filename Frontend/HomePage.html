<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="HomePage.css">
</head>
<body>

<div class="title-bar">
  <h1 class="welcome-message">Welcome, <span id="userName"></span>!</h1>
</div>

<div class="home-page">
  <!-- Pomodoro and Stopwatch Section -->
  <div class="pomodoro">
    <h2>Pomodoro</h2>
    <div class="timer">
      <span id="timerDisplay">25:00</span>
    </div>
    <button class="pomodoro-btn" onclick="startPomodoro()">Start Pomodoro</button>
    <button class="stopwatch-btn" onclick="toggleStopwatch()">Start Stopwatch</button>
    <div class="stopwatch" id="stopwatchDisplay">00:00</div>
  </div>

  <!-- Goals Section -->
  <div class="goals">
    <h2>Today's Top 5 Goals</h2>
    <button class="add-goal-btn" onclick="showGoalForm()">Add Goal</button>
    <ul id="goalsList"></ul>
  </div>

  <!-- To-Do Section -->
  <div class="tasks-section">
    <h2>To Do</h2>
    <div class="sort-tasks">
      <label>Sort By:</label>
      <select id="sortTasks" onchange="sortTasks()">
        <option value="due-date">Due Date</option>
        <option value="priority">Priority</option>
        <option value="category">Category</option>
      </select>
    </div>
    <ul id="tasksList"></ul>
    <button class="add-task-btn" onclick="showTaskForm()">Add Task</button>
  </div>
</div>

<!-- Goal Modal -->
<div class="modal" id="goalModal">
  <div class="modal-content">
    <h3>Add Goal</h3>
    <input type="text" id="goalInput" placeholder="Enter your goal">
    <button onclick="addGoal()">Add</button>
    <button onclick="closeGoalForm()">Cancel</button>
  </div>
</div>

<!-- Task Modal -->
<div class="modal" id="taskModal">
  <div class="modal-content">
    <h3>Add Task</h3>
    <label>Task Name:</label>
    <input type="text" id="taskName">
    <label>Due Date:</label>
    <input type="date" id="taskDate">
    <label>Priority:</label>
    <select id="taskPriority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <label>Category:</label>
    <select id="taskCategory">
      <option value="work">Work</option>
      <option value="school">School</option>
      <option value="home">Home</option>
    </select>
    <button onclick="addTask()">Add</button>
    <button onclick="closeTaskForm()">Cancel</button>
  </div>
</div>

<script src="HomePage.js"></script>
</body>
</html>
