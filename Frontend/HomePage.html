<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <header>
        <h1>Welcome to TaskNest [Display Name]</h1>
    </header>

    <div class="container">
        <!-- Goals Section -->
        <div class="section goals-section">
            <h2>Today's Top 5 Goals</h2>
            <ul id="goalsList"></ul>
            <button id="openGoalModal">+</button>
        </div>

        <!-- Tasks Section -->
        <div class="section tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList"></div>
            <button id="openTaskModal" class="add-task-button">+</button>
        </div>

        <!-- Pomodoro Section -->
        <div class="section pomodoro-section">
            <h2>Pomodoro</h2>
            <div id="pomodoroTimer">
                <p>25 MIN</p>
                <button>Start</button>
            </div>
            <h2>Stopwatch</h2>
            <div id="stopwatchTimer">
                <p>00:00</p>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span id="closeTaskModal" class="close">&times;</span>
            <h2>Add Task</h2>
            <form id="taskForm">
                <label>Task Name:</label>
                <input type="text" id="taskName" required>
                <label>Due Date:</label>
                <input type="date" id="dueDate" required>
                <label>Category:</label>
                <select id="category">
                    <option>School</option>
                    <option>Work</option>
                    <option>Home</option>
                    <option>Other</option>
                </select>
                <label>Priority Level:</label>
                <select id="priority">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span id="closeGoalModal" class="close">&times;</span>
            <h2>Add Goal</h2>
            <form id="goalForm">
                <input type="text" id="goalText" required placeholder="Enter your goal">
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </div>

    <script src="HomePage.js"></script>
</body>
</html>
