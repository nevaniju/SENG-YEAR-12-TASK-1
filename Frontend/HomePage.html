<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskNest</title>
  <link rel="stylesheet" href="HomePage.css">
  <link rel="manifest" href="../manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="homepage">
    <!-- Header -->
    <header class="header">
      <a href="Pomodoro.html" id="back-home" class="btn back-btn">Pomodoro</a>
      <h1 class="logo">TaskNest</h1>
      <div class="dropdown">
        <button class="btn sort-btn" id="sort-btn">Sort By â†“</button>
        <div class="dropdown-content hidden" id="sort-options">
          <button class="sort-option" data-sort="due-date">Due Date</button>
          <button class="sort-option" data-sort="priority">Priority Level</button>
          <button class="sort-option" data-sort="school">School</button>
          <button class="sort-option" data-sort="work">Work</button>
          <button class="sort-option" data-sort="personal">Personal</button>
          <button class="sort-option" data-sort="other">Other</button>
        </div>
      </div>
    </header>

    <!-- Task Section -->
    <main class="task-section">
      <div class="task-container">
        <p class="placeholder">Add Your First Task!</p>
      </div>
      <button class="add-task-btn" id="open-modal">+</button>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="quote">"The journey of a thousand miles begins with one step."</p>
    </footer>
  </div>

  <!-- Task Modal -->
  <div class="modal hidden" id="task-modal">
    <div class="modal-content">
      <h2>Add Task</h2>
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" placeholder="E.g., Finish homework" required>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>
        <label for="priority-level">Priority:</label>
        <select id="priority-level">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <label for="category">Category:</label>
        <select id="category">
          <option value="school">School</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <div class="modal-actions">
          <button type="submit" class="btn add-task-submit">Add Task</button>
          <button type="button" class="btn close-modal" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="HomePage.js"></script>
</body>
</html>
