<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Manager</title>
  <link rel="stylesheet" href="HomePage.css">
</head>
<body>

  <!-- Side Navigation -->
  <div id="sideNav" class="side-nav">
    <ul>
      <li><a href="#" id="homeNav">Home</a></li>
      <li><a href="#" id="pomodoroNav">Pomodoro Timer</a></li>
      <li><a href="#" id="calendarNav">Calendar</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <!-- Task Manager Home -->
    <div id="tasksPage" class="task-page">
      <h1>Your Tasks</h1>
      
      <!-- Task Input Form -->
      <button id="addTaskBtn">Add Task</button>
      
      <!-- Task List -->
      <ul id="taskList">
        <!-- Tasks will appear here -->
      </ul>
    </div>
  </div>

  <!-- Modal for Adding Task -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" required placeholder="Task name"><br>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" required><br>

        <label for="category">Category:</label>
        <select id="category">
          <option value="school">School</option>
          <option value="work">Work</option>
          <option value="home">Home</option>
          <option value="other">Other</option>
        </select><br>

        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br>

        <div class="modal-actions">
          <button type="button" id="closeModalBtn">Cancel</button>
          <button type="submit">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="HomePage.js"></script>
</body>
</html>
