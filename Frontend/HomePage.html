<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span class="logo-text">TaskNest</span>
            </div>
            <button class="nav-button">Home</button>
            <button class="nav-button">Pomodoro</button>
            <button class="nav-button">Calendar</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>TO DO</h1>
                <div class="sort-container">
                    <button id="sort-btn">SORT BY</button>
                    <div id="sort-options" class="dropdown">
                        <button class="dropdown-item" data-sort="due-date">Due Date</button>
                        <button class="dropdown-item" data-sort="priority">Priority</button>
                        <button class="dropdown-item" data-sort="category">Category</button>
                    </div>
                </div>
            </header>

            <div class="task-header">
                <span>Tasks</span>
                <button id="add-task-btn">ADD TASK</button>
            </div>

            <div id="task-list" class="task-list"></div>

            <!-- Task Modal -->
            <div id="task-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Add New Task</h2>
                    <form id="task-form">
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" placeholder="Enter task name" required>

                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" required>

                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="school">School</option>
                            <option value="work">Work</option>
                            <option value="home">Home</option>
                            <option value="other">Other</option>
                        </select>

                        <label for="priority">Priority Level</label>
                        <select id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <button type="submit" class="modal-submit">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="HomePage.js"></script>
</body>
</html>
