<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="Pomodoro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-timer="pomodoro">Pomodoro</button>
      <button class="tab" data-timer="short-break">Short Break</button>
      <button class="tab" data-timer="long-break">Long Break</button>
    </div>

    <div class="timer-display">
      <h1 id="timer-title">Pomodoro Timer</h1>
      <h2 id="timer">25:00</h2>
      <button id="start-button" class="btn">Start</button>
      <button id="pause-button" class="btn">Pause</button>
    </div>

    <a href="Frontend/Pomodoro.html" id="back-home" class="btn back-btn">Back to Home</a>
  </div>

  <script src="Pomodoro.js"></script>
</body>
</html>
